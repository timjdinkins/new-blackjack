<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Play BlackJack</title>
	<link rel="stylesheet" href="/stylesheets/default.css" type="text/css" /
	<script type="text/javascript" src="/javascripts/jquery-1.4.1.min.js"></script>
	<script type="text/javascript" src="/javascripts/underscore-min.js"></script>
</head>

<body>
	
	<h1>Play BlackJack for Fun and Profit.</h1>
	
	<form action="/" method="post" id="registration">
		<label for="name">Your name: </label>
		<input type="text" name="name" value="tim" id="name" />
		<input type="submit" name="submit" value="Register" />
	</form>

				<div class="card"></div>
			</div>
		</div>
		
		<div id="seat1" class="seat">
			<h3>1</h3>
			<div class="cards">

				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="money">
				<p class="bet"></p>
				<p class="stack"></p>
			</div>
		</div>
		
		<div id="seat2" class="seat">

			<div class="cards">

				<div class="card"></div>

			</div>
			<div class="money">
				<p class="bet"></p>
				<p class="stack"></p>
			</div>
		</div>
		
		<div id="seat3" class="seat">
			<h3>3</h3>
			<div class="cards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="money">
				<p class="bet"></p>
				<p class="stack"></p>
			</div>
		</div>
			
		<div id="seat4" class="seat">
			<h3>4</h3>
			<div class="cards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="money">
				<p class="bet"></p>
				<p class="stack"></p>
			</div>
		</div>
		
		<div id="seat5" class="seat">
			<h3>5</h3>
			<div class="cards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="money">
				<p class="bet"></p>
				<p class="stack"></p>
			</div>
		</div>
		
		<div id="seat6" class="seat">
			<h3>6</h3>
			<div class="cards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="money">
				<p class="bet"></p>
				<p class="stack"></p>
			</div>
		</div>
	</div>
	
	<div id="messages"></div>
	
	<br /><br /><br /><br />
	
	<form action="/" method="post" id="actions">
		<label for="bet">Actions:</label>
		<input type="button" name="bet-5" value="Bet $5" />
		<input type="button" name="bet-10" value="Bet $10" />
		<input type="button" name="bet-20" value="Bet $20" />
		&nbsp;&nbsp;|&nbsp;&nbsp;
		<input type="button" name="hit" value="Hit" />
		&nbsp;|&nbsp;
		<input type="button" name="stay" value="Stay" />
	</form>
	
	<script type="text/javascript" charset="utf-8">
		var Game = {name: null, mySeat: null, resps: []};
		$(function() {
			
			resetCards();
			
			$('#registration').submit(function() {
				register(this.name.value);
				return false;
			});
			
			$('#actions input').each(function() {
				$(this).click(function() {
					var ps = $(this).attr('name').split('-');
					
					if (ps[0] === 'stay') {
						stay();
					}
					else if (ps[0] === 'hit') {
						hit();
					}
					else {
						bet(ps[1]);
					}
				});
			})
		});
		
		function bet(amt) {
			$.post('/action', {a: 'bet', amt: amt}, function(data) {}, 'json');
			mySeat().find('.bet').html("$" + amt);
		}
		
		function hit() {
			$.post('/action', {a: 'hit'}, function(data) {}, 'json');
		}
		
		function stay() {
			$.post('/action', {a: 'stay'}, function(data) {}, 'json');
		}

		function register(name) {
			Game.name = name;
			$.post('/register', {name: name}, function(data) {
					console.log(data.msgs[0].val);
					pollServer(name);
					$.post('/action', {a: 'join_table'}, function(data) {
						if (data && data.msgs) { handleResp(data) }
					}, 'json');
				}, 'json');
		}

		function pollServer(name) {
			$.post('/listen', function(data) {
				if (data) { handleResp(data) };
				pollServer(name);
			}, 'json');
		}

		function handleResp(data) {
			Game.resps.push(data);
			if (data.msgs.length) {
				_.each(data.msgs, function(m) {
					if (m.type === "registered") {
						Game.mySeat = m.seat;
					}
					else if (m.type === "msg") {
						if (m.val == "Starting a new game") {
							resetCards();
						}
						else if (m.val != 'ok') {
							appendMsg(m.val);
						}
					}
					else if (m.type === "error") {
						appendMsg("Error: " + m.val);
					}
					else if (m.type === "initial_state") {
						initializeGame(m.seats);
					}
					else if (m.type === "table_update") {
						if (m.seat) {
							if (m.seat === "dealer") {
								updateDealerCards(m.cards);
							}
							else {
								if (m.bet) {
									seat(m.seat).find('.bet').html(m.bet);
								}
								else if (m.cards) {
									updateCards(m.seat, m.cards);
								}
							}
						}
						else if (m.bet) {
							appendMsg("Seat: " + m.seat + " bet " + m.bet);
						}
					}
					else if (m.type === "bust") {
						appendMsg("Busted with a score of: " + m.score);
					}
					else if (m.type === "result") {
						if (m.result === "won" || m.result === "lost") {
							appendMsg("You " + m.result + " " + m.amt);
						}
						else if (m.result === "tie") {
							appendMsg("It's a tie");
						}
						if (m.stack) {
							$('#stack').html('$' + m.stack);
						}
					}
				});
			}
		}
		
		var Q = [];
		
		function appendMsg(msg) {
			Q.push(msg);
			if (Q.length > 2) {
				Q.shift();
			}
			var ms = $('#messages');
			ms.empty();
			_.each(Q, function(m) {
				$('#messages').append('<p>' + m + '</p>');
			});
		}
		
		function initializeGame(ss) {
			_.each(ss, function(s) {
				var seat = $('#seat' + s.seat);
				seat.find('h3').html(s.name);
				seat.find('.stack').html(s.stack);
			});
		}
		
		function mySeat() {
			return seat(Game.mySeat);
		}
		
		function seat(i) {
			return $('#seat' + i);
		}
		
		function updateDealerCards(cards) {
			var cardDivs = $('#dealer').find('.card');
			$(cardDivs).hide();
			
			_.each(cards, function(c, n) {
				$(cardDivs[n]).html(cardImg(c)).show();
			});
		}
		
		function updateCards(i, cards) {
			var s = seat(i);
			var cardDivs = s.find('.card');
			$(cardDivs).hide();
			
			_.each(cards, function(c, n) {
				$(cardDivs[n]).html(cardImg(c)).show();
			});
		}
		
		function cardImg(c) {
			if (_.isNumber(c.val)) {
				if (c.val == 10) {
					v = 't';
				}
				else {
					v = c.val;
				}
			}
			else {
				v = c.val[0].toLowerCase();
			}
			s = c.suit[0].toLowerCase();
			return $('<img src=\'/images/' + v + s + '.gif\' width=\'36px\' height=\'48px\' />');
		}
		
		function cardBackImg() {
			return $("<img src=\"/images/b.gif\" alt=\"Card Back\" width=\"36px\" height=\"48px\" />");
		}
		
		function resetCards() {
			$('div#table div.seat div.cards div.card').empty();
			_.each($('div#table div.seat div.cards'), function(cs) {
				$($(cs).children('.card').slice(2, 5)).hide();
			});
		}
	</script>

</body>
</html>
